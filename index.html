<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800;900">
</head>
<body>
    <div class="sidebar">
        <div class="logo-div">
            <img src="" alt="" class="logo">
            <h2>AWESOME!</h2>
        </div>
        <span class="attribution">Photo by <a href="https://unsplash.com/photos/purple-gradient-bexwsdM5BCw">Milad Fakurian</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div class="form-container">
        <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
        <p class="description">You <span class="italic">know</span> you want to.</p>
        <form action="#" method="post">
            <h2>Welcome on Awesomeness</h2>
            <label for="first-name">First Name
            <input type="text" id="first-name"></label>
            <label for="last-name">Last Name
            <input type="text" id="last-name"></label>
            <label for="email">Email
            <input type="email" id="email"></label>
            <label for="phone">Phone Number
            <input type="tel" id="phone"></label>
            <label for="password">Password
            <input type="password" id="password"></label>
            <label for="confirm-password">Confirm Password
            <input type="password" id="password"></label>
            <button type="submit">Create Account</button>
        </form>
        <span class="signin">Already have an account? <a href="">Log In</a></span>
    </div>
    
</body>
</html>
